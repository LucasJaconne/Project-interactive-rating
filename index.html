<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body onload="carregar()">

  <!-- Rating state start -->

  <main>
    <section id="container1">
      <div>
        <img src="images/icon-star.svg" alt="icon star">
      </div>
      <div id="título">
        <h2>How did we do?</h2>
      </div>
      <div id="paragrafo1">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      
      <div id="buttons">
  <label id="b1" for="i1">
    <input type="radio" name="radio" value="1" id="i1" onchange="mudarCor('b1')" />
    <p><strong>1</strong></p>
  </label>
  <label id="b2" for="i2">
    <input type="radio" name="radio" value="2" id="i2" onchange="mudarCor('b2')" />
    <p><strong>2</strong></p>
  </label>
  <label id="b3" for="i3">
    <input type="radio" name="radio" value="3" id="i3" onchange="mudarCor('b3')" />
    <p><strong>3</strong></p>
  </label>
  <label id="b4" for="i4">
    <input type="radio" name="radio" value="4" id="i4" onchange="mudarCor('b4')" />
    <p><strong>4</strong></p>
  </label>
  <label id="b5" for="i5">
    <input type="radio" name="radio" value="5" id="i5" onchange="mudarCor('b5')" />
    <p><strong>5</strong></p>
  </label>
</div>

      <div id="button2">
        <button>Submit</button>
      </div>
    </section>

    <section id="container2">
      <div>
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div id="selected">
        <p id="p_selected">You selected <span id="rate"></span> out of 5</p>
      </div>
      <div id="título2">
        <h1>Thank you!</h1>
      </div>
      <div id="paragrafo2">
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            don’t hesitate to get in touch!
          </p>
      </div>
    </section>

  </main>

 

  
<script src="JavaScript.js"></script>
  
</body>
</html>
